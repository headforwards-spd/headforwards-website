personalData: >-
  Whilst using our website, software applications or services, you may provide
  us your personal information (name, address, email, account details, etc.). We
  will use this information to administer our website, applications, client
  databases and marketing material. We will ensure that all personal information
  supplied is held securely in accordance with the General Data Protection
  Regulation (EU) 2016/679, as adopted into law of the United Kingdom in the
  Data Protection Act 2018.
howDoWeCollect: >-
  Headforwards Solutions Ltd collects information in two possible ways:



  **_When you directly give it to us (“Directly Provided Data”)_ **


  When you communicate with us, you may choose to voluntarily give us certain
  information – for example, by filling in text boxes or completing registration
  forms. All this information requires a direct action by you at that time in
  order for us to receive it.

  _**When you give us permission to obtain from other accounts (“User Authorised
  Data”)**_ 


  Depending on your settings or the privacy policies for other online services,
  you may give us permission to obtain information from your account with those
  other services. For example, this can be via social media or by choosing to
  send us your location data when accessing our website from your smartphone.
howLong: >-
  Headforwards Solutions Ltd will not retain your personal information for
  longer than necessary. We will hold onto the information you provide either
  while your account is in existence, or as needed to be able to provide the
  Services to you, or (in the case of any contact you may have with our Customer
  Care team) for as long as is necessary to provide support-related reporting
  and trend analysis only.



  If legally required, or if it is reasonably necessary to meet regulatory
  requirements, resolve disputes, prevent fraud and abuse, or enforce our Terms
  and Conditions, we may also retain some of your information for a limited
  period of time as required, even after you have closed your account or it is
  no longer needed to provide the Services to you.
regForms: >-
  Data we collect from job applicants



  If you apply for a job with Headforwards we will collect and store the
  following information:



  Your name \

  Your email address \

  Your phone number \

  Your CV \

  Your nationality / citizenship status



  We will only ever use this information to process your job application with us
  on the legal basis that it may lead to us entering into a contract of
  employment with you.

  This information is stored within a system provided by Recruitee, all data
  submitted with a job application is stored within the EU. Recruitee have their
  own privacy and data protection measures which are fully GDPR compliant. You
  have the option to receive further emails from us regarding new job
  opportunities, our news, tech learnings and event invites. If you select no,
  you will never receive these emails. You can unsubscribe from these emails
  from us by clicking the “unsubscribe” link at the bottom of any email or by
  contacting us at any time to request this.

  We may contact potential candidates via social media to invite them to apply
  to a position. In the event that we do this we will record the social media
  contact information for that candidate. If a potential candidate asks us to
  stop contacting them in this way we will retain enough information on them to
  ensure that we do not contact them in the future.

  Some candidates may be asked to complete a skills assessment. We do this by
  inviting a candidate to use Codility - an online testing system. Codility have
  their own terms of service and privacy policy which you can agree to when
  creating an account on their system. We will store the results of that
  assessment for use in the recruitment process and for subsequent applications
  by the same candidate.

  Data from applicants will only be retained for the period necessary for us to
  conclude the recruitment process, however we may retain certain information
  such as your name and the result of the recruitment process to refer to in the
  event that you subsequently apply for another role in the future.
potentialCustomerData: >-
  If you fill in the contact form on our website we will collect the following
  information:

  Your name Your email address Company Your message Where you heard about us

  We will only use this information to respond to your enquiry.

  Customer information will be stored within our customer relationship
  management system on the basis that it is in our legitimate business interest
  to maintain records of communications with previous, current and potential
  customers.

  This data is hosted by HubSpot, Inc. in the United States. HubSpot, Inc. has
  certified to the EU-U.S. and Swiss-U.S. Privacy Shield Frameworks as
  administered by the U.S. Department of Commerce, in order to implement
  appropriate safeguards for such transfers pursuant to Article 46 of the GDPR. 
marketingDataTitle: Marketing Data
marketingData: >-
  When you apply for a position or contact via our contact form you will also
  have the option to receive marketing communications from us. If you select no,
  you will not be added to our marketing mailing list.



  We will periodically send marketing communications to you on the basis that
  you have given us consent to do so. You can withdraw your consent and
  unsubscribe from receiving marketing emails from us by clicking the
  “unsubscribe” link at the bottom of any email. Once you do this, you will no
  longer receive any marketing emails from us.



  When you withdraw your consent for marketing communications we will retain
  that information about you to ensure that we comply with your wishes.



  Data used for email marketing will be stored in Mailchimp. Mailchimp comply
  with the Privacy Shield Principles for all onward transfers of Personal
  Information from the EU and Switzerland, including the onward transfer
  liability provisions.
